<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRUEBA DE DESARROLLO FULLSTACK</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9e7a43145a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>- Prueba de desarrollo FullStack -</h1>
      <h3>Innovación y emprendimiento 2022</h3>
      <div class="form-container" id="form-container">
        <form action="" id="form" class="form-control">
          <input type="text" id="name" name="name" placeholder="Nombre" />
          <input type="number" id="age" name="age" placeholder="Edad" />
          <input type="text" id="country" name="country" placeholder="País" />
          <input type="submit" id="submit" value="Enviar" />
        </form>
      </div>
    </div>

    <main id="main">
      <div id="container-cards" class="container-cards"></div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
